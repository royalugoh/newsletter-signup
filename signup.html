<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Nnamani Ugochukwu" />
    <meta name="generator" content="Jekyll v4.1.1" />
    <title>Newsletter sign up</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" method="POST" class="form-signup">
      <img
        class="mb-4"
        src="https://images.unsplash.com/photo-1542546068979-b6affb46ea8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
        alt=""
        width="72"
        height="72"
      />

      <h1 class="h3 mb-3 font-weight-normal">Sign Up To My Newsletter</h1>

      <input
        type="text"
        class="form-control top"
        placeholder="First Name"
        name="firstName"
        required
        autofocus
      />

      <input
        type="text"
        class="form-control middle"
        placeholder="Last Name"
        name="lastName"
        required
      />

      <input
        type="email"
        class="form-control bottom"
        placeholder="Email"
        name="email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
  </body>
</html>
